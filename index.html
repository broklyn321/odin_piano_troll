<html lang="en">

    <script src="srckey.js" defer></script>
    <title>keyboard</title>
    
</head>
<body>

        <div data-note="gey" class="key black"></div>
        <div data-note="oof" class="key white"></div>

    <audio id="pewds" src="pewds.mp3"></audio>

</html>
